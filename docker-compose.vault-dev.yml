# Docker Compose for Local Vault Development Server
# This provides a local Vault instance for development/testing
# 
# Usage:
#   ./scripts/vault/start_local_vault.sh
#   OR
#   docker-compose -f docker-compose.vault-dev.yml up -d

services:
  vault-dev:
    image: hashicorp/vault:1.15
    container_name: agenticta-vault-dev
    ports:
      - "8200:8200"
    environment:
      # Development mode settings
      VAULT_DEV_ROOT_TOKEN_ID: 'dev-root-token-agenticta'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    volumes:
      # Persist data across restarts (optional)
      - vault-dev-data:/vault/file
      - vault-dev-logs:/vault/logs
    command: server -dev -dev-root-token-id=dev-root-token-agenticta -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - agenticta-vault-network

volumes:
  vault-dev-data:
    name: agenticta-vault-dev-data
  vault-dev-logs:
    name: agenticta-vault-dev-logs

networks:
  agenticta-vault-network:
    name: agenticta-vault-network
    driver: bridge

