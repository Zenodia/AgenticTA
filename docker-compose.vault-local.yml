# Docker Compose override for Local Vault Development
# Use with: docker compose -f docker-compose.yml -f docker-compose.vault-local.yml up

services:
  agenticta:
    environment:
      # Local vault-dev configuration
      - VAULT_ADDR=http://vault-dev:8200
      - VAULT_TOKEN=dev-root-token-agenticta
      - VAULT_NAMESPACE=
      - ENVIRONMENT=development
    networks:
      - default
      - agenticta-vault-network
    depends_on:
      - vault-dev
  
  # Include vault-dev service
  vault-dev:
    image: hashicorp/vault:1.15
    container_name: agenticta-vault-dev
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: 'dev-root-token-agenticta'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-dev-data:/vault/file
      - vault-dev-logs:/vault/logs
    command: server -dev -dev-root-token-id=dev-root-token-agenticta -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - agenticta-vault-network

volumes:
  vault-dev-data:
    name: agenticta-vault-dev-data
  vault-dev-logs:
    name: agenticta-vault-dev-logs

networks:
  agenticta-vault-network:
    name: agenticta-vault-network
    driver: bridge

