[pytest]
# Pytest configuration for AgenticTA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Cache directory (use /tmp to avoid permission issues in scratch filesystem)
cache_dir = /tmp/pytest_cache

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --ignore=rag
    --ignore=study_buddy_agent
    --ignore=self_refine

# Coverage options (coverage disabled by default, use make test-cov to enable)
# Note: Coverage is disabled for regular tests due to permission issues in scratch filesystem
# Use 'make test-cov' to run tests with coverage reporting

# Markers
markers =
    asyncio: mark test as an async test
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCacheWarning

