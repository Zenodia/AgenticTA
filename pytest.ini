[pytest]
# Pytest configuration for AgenticTA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --ignore=rag
    --ignore=study_buddy_agent
    --ignore=self_refine

# Markers
markers =
    asyncio: mark test as an async test
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

